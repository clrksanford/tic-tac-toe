<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <h2 id="current">Current Player: <span>1</span></h2>
    <h3 id="cellFull">That space is already taken!</h3>
    <h3 id="winner">We have a winner!</h3>
    <h3 id="draw">It's a draw!</h3>
    <table class="score">
      <thead>
        <tr>
          <th>Player 1 Score</th>
          <th>Player 2 Score</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="playerOneScore">0</td>
          <td id="playerTwoScore">0</td>
        </tr>
      </tbody>
    </table>

    <table class="board">
      <tbody>
        <tr>
          <td class="row1 rDiagonal col1"></td>
          <td class="row1 col2"></td>
          <td class="row1 lDiagonal col3"></td>
        </tr>
        <tr>
          <td class="row2 col1"></td>
          <td class="row2 rDiagonal lDiagonal col2"></td>
          <td class="row2 col3"></td>
        </tr>
        <tr>
          <td class="row3 lDiagonal col1"></td>
          <td class="row3 col2"></td>
          <td class="row3 rDiagonal col3"></td>
        </tr>
      </tbody>
    </table>

    <button id="restart">Restart</button>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
